<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Shopping Cart</title>
</head>
<body>
  <div class="shopping-cart-container">
    <h2>Shopping Cart</h2>
    <div class="product-grid">
      <!-- Product 1 -->
      <div class="product" onclick="addItemToCart('Product A', 10.00)">
        <img src="images\img1.jpg" alt="Product A">
        <p>Product A</p>
        <p>$10.00</p>
      </div>

      <!-- Product 2 -->
      <div class="product" onclick="addItemToCart('Product B', 20.00)">
        <img src="images\img2.jpg" alt="Product B">
        <p>Product B</p>
        <p>$20.00</p>
      </div>

      <!-- Product 3 -->
      <div class="product" onclick="addItemToCart('Product C', 15.00)">
        <img src="images\img3.jpg" alt="Product C">
        <p>Product C</p>
        <p>$15.00</p>
      </div>

      <!-- Product 4 -->
      <div class="product" onclick="addItemToCart('Product D', 25.00)">
        <img src="images\img4.jpg" alt="Product D">
        <p>Product D</p>
        <p>$25.00</p>
      </div>
    </div>

    <!-- Cart Items List -->
    <div id="cart-items"></div>

    <div id="subtotal">Subtotal: $<span id="subtotal-amount">0.00</span></div>
    

    <!-- Payment Button -->
    <button class="payment-button">Proceed to Payment</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
